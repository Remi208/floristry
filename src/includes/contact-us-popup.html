<div class="contact-us-popup popup">
  <div class="popup-overlay"></div>
  <div class="popup-container">
    <div class="popup__image">
      <img src="./images/popup-image.jpg" height="444" width="335" alt="alt">
    </div>
    <div class="popup__content">
      <div class="popup-close"></div>
      <div class="popup__title">Оставьте свой номер и мы вам перезвоним!</div>
      <form action="#" class="popup__form">
        <div class="popup__input-row">
          <input type="text" class="input-field popup__input" placeholder="Имя">
        </div>
        <div class="popup__input-row">
          <input type="tel" class="input-field popup__input" placeholder="Телефон">
        </div>
        <button class="button button-4">Позвоните мне</button>
      </form>
    </div>
  </div>
</div>
